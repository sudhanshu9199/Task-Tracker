<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Task Tracker project</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Task Tracker</h1>
        <div class="input-container">
          <input
            type="text"
            name=""
            id="inputBox"
            placeholder="Start writing and press enter to create task"
          />
          <div class="enter">
            <img src="enter icon.png" alt="Add Task" />
          </div>
        </div>
        <div class="lists">
          <div class="task">
              <input type="checkbox" name="" id="">
              <p class="task-name">New task is created and</p>
              <img src="delete icon.png" class="delete" alt="delete">
          </div>
          <div class="task">
              <input type="checkbox" name="" id="">
              <p class="task-name">New task is created and</p>
              <img src="delete icon.png" class="delete" alt="delete">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright &copy;2025 Developed by <a href="https://www.threads.net/@sudhanshu_9199" target="_blank" rel="noopener noreferrer">SUDHANSHU GHOSH</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
